<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">

  <script src="/Assets/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/Assets/libs/signalr/5.0.5/signalr.min.js"></script>

  <style>
    body {
      background-color: #2c3347;
      color: #ffffff;
    }

    .stopwatch {
      display: grid;
      justify-items: center;
      grid-row-gap: 23px;
      width: 100%;
      padding-top: 25px;
    }

    .maintime {
      font-family: "LCDMono", monospace;
      font-weight: 300;
      font-size: 48px;
    }

    .secondarytime {
      font-family: "LCDMono", monospace;
      font-weight: 150;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div class="stopwatch">
    <div>
      <span class="secondarytime" id="text-SecondaryLabel"></span> &nbsp; &nbsp;
      <span class="secondarytime" id="text-SecondaryDisplay"></span>
    </div>
    <div>
      <span class="maintime" id="text-MainLabel"></span> &nbsp; &nbsp;
      <span class="maintime" id="text-MainDisplay">00:00:00</span>
    </div>
  </div>

  <script src="/Assets/js/timerUtil.js"></script>
  <script src="/Assets/js/timer.js"></script>
</body>
</html>
